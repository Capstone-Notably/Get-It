<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Login')" />
<body>
<div class="home-grid">
    <div th:replace="fragments::hidden-search"></div>
    <nav th:replace="fragments::my-navbar"></nav>

    <div class="modal-content login-home">

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content login-body">
                    <div class="modal-header div-header-login">
                        <h4 class="modal-title login-header" id="myModalLabel">Log In</h4>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span-->
                        <!--aria-hidden="true">&times;</span></button>-->
                    </div>
                    <div class="modal-body modal-login-body">
                        <div class="modal-content">
                            <form id="login-form" th:action="@{/login}" method="post">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text"/>
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password"/>
                                <button type="submit" class="button btn btn-default login">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments::my-footer"></div>
</div>
<div th:replace="fragments::scripts"></div>
</body>
</html>
