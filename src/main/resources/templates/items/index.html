<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments::head('List of Items')"></head>
<body>
<div class="home-grid">
    <div th:replace="fragments::hidden-search"></div>
    <nav th:replace="fragments::my-navbar"></nav>
    <div class="items-body">
        <div id="category-items" th:each="item:${items}">
            <p><span th:text="${item.name}" /></p>
            <img id="item-image" th:src="'/uploads/items/' + ${item.imgUrl}" />
        </div>
    </div>
    <div th:replace="fragments::my-footer">Footer</div>
</div>
    <div th:replace="fragments::scripts"></div>
</body>
</html>
