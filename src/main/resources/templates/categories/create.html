<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments::head('Create Category')"></head>
<body>
<div class="home-grid">
    <div th:replace="fragments::hidden-search"></div>
    <nav th:replace="fragments::my-navbar"></nav>
    <div class="category-create-body">
        <form th:method="post" th:action="@{/categories/create}" th:object="${categories}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="file">Image</label>
                <input type="file" class="form-control" name="file" id="file" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div th:replace="fragments::my-footer">Footer</div>
</div>
    <div th:replace="fragments::scripts"></div>
</body>
</html>
