<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments::head(Home)" />
<body>
<div class="home-grid">

    <div th:replace="fragments::hidden-search"></div>

    <nav th:replace="fragments::my-navbar"></nav>

    <div class="index-body">
        <img id="image" src="/uploads/others/groceries.jpg" class="img-responsive" />

        <!--<div id="user-welcome" sec:authorize="isAuthenticated()">-->
            <!--<h1 style="text-align:center;margin-bottom:35px">Welcome <span sec:authentication="name"> user</span>!</h1>-->
        <!--</div>-->
        <!--<div sec:authorize="hasRole('ROLE_ADMIN')">-->
            <!--&lt;!&ndash;This content is only shown to administrators.&ndash;&gt;-->
        <!--</div>-->
        <!--<div sec:authorize="hasRole('ROLE_USER')">-->
            <!--&lt;!&ndash;This content is only shown to users.&ndash;&gt;-->
        <!--</div>-->


        <div class="row categories">
            <h2 id="category-header">Categories
                <span sec:authorize="isAuthenticated()"
                class="glyphicon glyphicon-plus add-category" aria-hidden="true"
                      data-container="body" data-toggle="popover"
                      data-placement="bottom" rel="popover"
                      data-popover-content="#category-create" tabindex="0" data-trigger="focus">
            </span>
            </h2>


            <div class="hidden" id="category-create">

                <form class="popover-body" th:method="post" th:action="@{/categories/create}" th:object="${newCategory}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="file">Image</label>
                        <input type="file" class="form-control" name="file" id="file" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>



            <div th:each="category:${categories}">
                <div class="col-sm-6 col-md-4 category">
                    <!--<a class="category-name" data-toggle="modal" data-target="#myModal" href="#"><span th:text="${category.name}" /></a>  <&#45;&#45;th:href="@{/items(category_id=${category.id})}"&ndash;&gt;-->
                    <a class="category-image" data-toggle="modal" th:href="'#itemModal'+${category.id}"><img th:src="'/uploads/categories/' + ${category.imgUrl}" class="img-responsive img-thumbnail" /></a>

                    <!-- Modal to show items -->
                    <div class="modal fade" th:id="'itemModal' + ${category.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title"><span th:text="${category.name}" /></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="category-items" th:each="item:${items}">
                                        <div th:if="${item.categoryId} == ${category.id}">
                                        <p class="item-name"><span th:text="${item.name}" /></p>
                                        <img class="img-responsive img-thumbnail item-image" th:src="'/uploads/items/' + ${item.imgUrl}" />
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle item-edit" type="button" th:id="'dropdownMenu' + ${item.id}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                <span class="caret-size caret"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right" th:attr="aria-labelledby='\'dropdownMenu' + ${item.id} +'\''">
                                                <li><a href="#">Add to List</a></li>
                                                <li><a href="#">Edit</a></li>
                                                <li><a href="#">Delete</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li><a href="#"></a></li>
                                            </ul>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row recipes">
            <h2 id="recipe-header">Recipes</h2>
            <div th:each="recipe:${recipes}">
                <div class="col-sm-6 col-md-4 recipe">
                    <a class="recipe-name" th:href="@{/items(recipe_id=${recipe.id})}"><span th:text="${recipe.name}" /></a>
                    <a class="recipe-image " th:href="@{/items(recipe_id=${recipe.id})}"><img th:src="'/uploads/recipes/' + ${recipe.imgUrl}" class="img-responsive img-thumbnail" /></a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::my-footer">Footer</div>

</div>
<div th:replace="fragments::scripts"></div>
</body>
</html>
