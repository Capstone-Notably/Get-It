<body>
<div class="home-grid">

    <div th:replace="fragments::hidden-search"></div>

    <nav th:replace="fragments::my-navbar"></nav>

    <div class="index-body">

        <div class="row categories">
            <h2 id="category-header">Categories
                <span sec:authorize="isAuthenticated()"
                class="glyphicon glyphicon-plus add-category" aria-hidden="true"
                      data-container="body" data-toggle="popover"
                      data-placement="bottom" rel="popover"
                      data-popover-content="#category-create" tabindex="0" data-trigger="focus">
            </span>
            </h2>


            <div class="hidden" id="category-create">

                <form class="popover-body" th:method="post" th:action="@{/categories/create}" th:object="${newCategory}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="file">Image</label>
                        <input type="file" class="form-control" name="file" id="file" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

            <div th:each="category:${categories}">
                <div class="col-sm-6 col-md-4 category">
                    <a class="category-name" data-toggle="modal" data-target="#myModal" th:href="@{/items(category_id=${category.id})}"><span th:text="${category.name}" /></a>
                    <a class="category-image" data-toggle="modal" data-target="#myModal" th:href="@{/items(category_id=${category.id})}"><img th:src="'/uploads/categories/' + ${category.imgUrl}" class="img-responsive img-thumbnail" /></a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content"></div>
            </div>
        </div>

                <!--</div>-->

    </div>

    <div th:replace="fragments::my-footer">Footer</div>

</div>
